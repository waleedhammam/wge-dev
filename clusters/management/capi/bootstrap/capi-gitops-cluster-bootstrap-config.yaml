apiVersion: capi.weave.works/v1alpha1
kind: ClusterBootstrapConfig
metadata:
  name: flux-installation
  namespace: default
spec:
  clusterSelector:
    matchLabels:
      weave.works/flux: "bootstrap"
  jobTemplate:
    generateName: "run-gitops-flux-{{ .ObjectMeta.Name }}"
    spec:
      initContainers:
        - image: ghcr.io/fluxcd/flux-cli:v0.35.0
          imagePullPolicy: Always
          name: flux-bootstrap
          resources: {}
          volumeMounts:
            - name: kubeconfig
              mountPath: "/etc/gitops"
              readOnly: true
          args:
            [
              "bootstrap",
              "github",
              "--kubeconfig=/etc/gitops/value",
              "--owner=waleedhammam",
              "--repository=wge-dev",
              "--path=./clusters/{{ .ObjectMeta.Namespace }}/{{ .ObjectMeta.Name }}",
            ]
          envFrom:
            - secretRef:
                name: my-pat # github token secret for flux: see https://docs.gitops.weave.works/docs/cluster-management/getting-started/
          env:
            - name: EXP_CLUSTER_RESOURCE_SET
              value: "true"
      containers:
        - image: waleedhammam/sops:1.0.0
          imagePullPolicy: Always
          name: sops-bootstrap
          resources: {}
          volumeMounts:
            - name: kubeconfig
              mountPath: "/etc/gitops"
              readOnly: true
          command: ["bash", "/root/entrypoint.sh"]
          envFrom:
            - secretRef:
                name: my-pat # github token secret for flux: see https://docs.gitops.weave.works/docs/cluster-management/getting-started/
          env:
            - name: KEY_NAME          # sops key name used to generate keys
              value: "test.yourdomain.com"
            - name: KEY_COMMENT       # sops key comment used to generate keys
              value: "sops secret comment"
            - name: SOPS_SECRET_REF   # name of the secret that will be used for sops on the cluster
              value: "sops-gpg"
            - name: KUSTOMIZATION_NAME
              value: "my-secrets"
            - name: CLUSTER_NAME
              value: "{{ .ObjectMeta.Name }}"
            - name: CLUSTER_NAMESPACE
              value: "{{ .ObjectMeta.Namespace }}"
      restartPolicy: Never
      volumes:
        - name: kubeconfig
          secret:
            secretName: "{{ .ObjectMeta.Name }}-kubeconfig"
